<html><head>
<title>Linux Online</title>
<body style="
    background: black;
">
<input id="input" type="text" style="
    width: 300px;
    color: #00ff00;
    background: black;
    outline: black;
    border: black;
">
<script>
function hndl(comm) {
alert(comm)
}
document.getElementById('input').onkeypress = function(e){
    if (!e) e = window.event;
    var keyCode = e.keyCode || e.which;
    if (keyCode == '13'){
      hndl(document.getElementById('input').value);
      return false;
    }
  }
</script>


</body></html>
